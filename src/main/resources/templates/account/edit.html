<script th:src="@{/scripts/account/edit.js}"></script>
<form id="saveForm" method="post">
    <input type="hidden" name="id" id="id" th:value="${account.id}"/>
<div class="addInfBtn" >
    <h3 class="itemTit"><span>接口账号信息</span></h3>
    <table class="addNewInfList">
        <tr>
            <th>用户名称</th>
            <td >
                <input class="inp-list w-100 clear-mr f-left" type="text" name="name" id="name" maxlength="32" th:value="${account.name}" />
                <span class="tipStar f-left">*</span>
            </td>
            <th>access_key</th>
            <td><input class="inp-list w-200 clear-mr f-left" type="text" name="accessKey" id="accessKey" maxlength="32" th:value="${account.accessKey}" readonly="true"/></td>
        </tr>
        <tr>
       
        <th>开始使用时间</th>
        <td width="240"><input  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" 
        th:value="${account.useStartTime} ? ${#dates.format(account.useStartTime,'yyyy-MM-dd HH:mm:ss')} :''"
        type="text" class="inp-list w-150 clear-mr f-left" id="useStartTime" name="useStartTime" />
        <span class="tipStar f-left">*</span>
        </td>
        <th>结束使用时间</th>
        <td>
        <input  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" type="text" class="inp-list w-150 clear-mr f-left" id="useEndTime" name="useEndTime"
          th:value="${account.useEndTime} ? ${#dates.format(account.useEndTime,'yyyy-MM-dd HH:mm:ss')} :''"  />
        <span class="tipStar f-left">*</span>
        </td>
        </tr>
        <tr>
        <th>账号可用状态</th>
        <td width="240">
        	<div>
        		<select name="status" id="status">
        			<option th:each="status:${StatusTypes}" th:value="${status.code}" th:text="${status.name}" th:selected="${status.code==account.status}" >
        			</option>
        		</select>
        	</div>
        </td>
        <th>加密方式</th>
        <td>
        	<div>
        		<select name="encodeType" id="encodeType">
        			<option th:each="encodeType:${encodeTypes}" th:value="${encodeType.code}" th:text="${encodeType.name}"  th:selected="${encodeType.code==account.encodeType}" >
        			</option>
        		</select>
        	</div></td>
        </tr>
        <tr>
        <th>角色</th>
         <td width="240">
                <div >
                    <select name="role" id="role" multiple="multiple" >
                        <option th:each="role:${roles}" th:value="${role.id}"
                                th:text="${#strings.length(role.name)>20?#strings.substring(role.name,0,20)+'...':role.name}"
                                th:selected="${account.role!=null?role.id==account.role.id:false}"
                                ></option>
                    </select>
                </div>
            </td>
        </tr>
        <tr>
         <th>创建日期</th>
            <td>
                <input  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" 
                 th:value="${account.createTime} ? ${#dates.format(account.createTime,'yyyy-MM-dd HH:mm:ss')} :''"
                type="text" class="inp-list w-150 clear-mr f-left" 
                id="createTime" name="createTime" />
            </td>
        </tr>
    </table>
    <div class="bottomBtnBox">
        <a class="btn-93X38 saveBtn" href="javascript:void(0)">确定</a>
        <a class="btn-93X38 backBtn" href="javascript:closeDialog(0)">返回</a>
    </div>
</div>

</form>
