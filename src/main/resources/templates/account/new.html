<script th:src="@{/scripts/account/new.js}"></script>
<form id="saveForm" action="./save" method="post">
    <table class="addNewInfList">
        <tr>
            <th>用户名称</th>
            <td width="240">
                <input class="inp-list w-200 clear-mr f-left" type="text" name="name" id="name" maxlength="32" />
                <span class="tipStar f-left">*</span>
            </td>
            <th>创建日期</th>
            <td>
                <input  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" type="text" class="inp-list w-200 clear-mr f-left" id="createTime" name="createTime"/>
            </td>
        </tr>
        <tr>
        <th>开始使用时间</th>
        <td width="240"><input  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" type="text" class="inp-list w-200 clear-mr f-left" id="useStartTime" name="useStartTime"/></td>
        <th>结束使用时间</th>
        <td>
        <input  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" type="text" class="inp-list w-200 clear-mr f-left" id="useEndTime" name="useEndTime"/>
        <span class="tipStar f-left">*</span>
        </td>
        </tr>
        <tr>
        <th>账号可用状态</th>
        <td width="240">
        	<div>
        		<select name="status" id="status">
        			<option th:each="status:${StatusTypes}" th:value="${status.code}" th:text="${status.name}">
        			</option>
        		</select>
        	</div>
        </td>
        <th>加密方式</th>
        <td>
        	<div>
        		<select name="encodeType" id="encodeType">
        			<option th:each="encodeType:${encodeTypes}" th:value="${encodeType.code}" th:text="${encodeType.name}">
        			</option>
        		</select>
        	</div></td>
        </tr>
        <tr>
        <th>角色</th>
         <td width="240">
                <div >
                    <select name="roles" id="roles" multiple="multiple">
                        <option th:each="role:${roles}" th:value="${role.id}"
                                th:text="${#strings.length(role.name)>20?#strings.substring(role.name,0,20)+'...':role.name}"
                                ></option>
                    </select>
                </div>
            </td>
        </tr>
    </table>
    <div class="bottomBtnBox">
        <a class="btn-93X38 saveBtn" href="javascript:void(0)">确定</a>
        <a class="btn-93X38 backBtn" href="javascript: closeDialog()">返回</a>
    </div>
</form>
